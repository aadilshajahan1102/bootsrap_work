<!DOCTYPE html>
<html lang="en">
<head>
   <title>Carousel </title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://facts.net/wp-content/uploads/2023/07/31-facts-about-alappuzha-1688802937.jpg" alt="Alappuzha" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://www.dtpcthiruvananthapuram.com/uploads/picture_gallery/gallery_images/kovalam-1920x1080-20230510231440820551.webp" alt="Kovalam" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="https://lp-cms-production.imgix.net/2022-03/shutterstockRF_606110843.jpg" alt="Trivandrum" width="1100" height="500">
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<div class="container">
  <h2>Modal Example</h2>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
    Open
  </button>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          Modal body..
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
