<!DOCTYPE html>
<html lang="en">
<head>
   <title>Course Progress Dashboard</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   <style>
    #id{
        display: flex;
        justify-content: center;
        gap: 10px;
    }
   </style>
</head>
<body>
    <div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="https://www.mashupstack.com/placements" >Home</a></li>
            <li class="breadcrumb-item"><a href="https://www.mashupstack.com/user-profile" >Courses</a></li>
            <li class="breadcrumb-item"><a href="https://www.mashupstack.com/list-programs" >Web Development</a></li>
        </ul>
    </div>
    <h1>Web Development Course<span class="badge badge-primary">New</span></h1>
    HTML<span><div class="progress">
    <div class="progress-bar progress-bar-striped bg-success" style="width:100%">100%</div>
    </div>
    </span>
    CSS<span><div class="progress">
    <div class="progress-bar progress-bar-striped bg-primary progress-bar-animated" style="width:75%">75%</div>
    </div>
    </span>
    Javascript<span><div class="progress">
    <div class="progress-bar progress-bar-striped bg-warning" style="width:50%">50%</div>
    </div>
    </span>
    Bootstrap<span><div class="progress">
    <div class="progress-bar progress-bar-striped bg-danger" style="width:25%">25%</div>
    </div>
    </span>
    <br>
    <div id="bt">
    <button type="button" class="btn btn-primary ">Start</button>
    <button type="button" class="btn btn-secondary ">Pause</button>
    <button type="button" class="btn btn-danger ">Reset</button>
    </div>
    <br>
    <br>
    <ul class="pagination justify-content-center">
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
    </ul>
</body>
</html>
