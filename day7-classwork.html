<!DOCTYPE html>
<html lang="en">
<head>
   <title>Travel Website </title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
     <div class="carousel-item active">
      <img src="https://hldak.mmtcdn.com/prod-s3-hld-hpcmsadmin/holidays/images/cities/3795/Picturesque%20Houseboat%20on%20Dal%20Lake.jpg?crop=460:300&downsize=460:300?downsize=460:300" alt="kashmir" width="1100" height="500">
        <div class="carousel-caption">
        <h1 class="text-white">Kashmir</h1>
        </div>
     </div>
    <div class="carousel-item">
      <img src="https://hldak.mmtcdn.com/prod-s3-hld-hpcmsadmin/holidays/images/cities/1328/Q.jpg?crop=800:420&downsize=800:420?downsize=inherit:inherit" alt="Goa" width="1100" height="500">
       <div class="carousel-caption">
        <h1 class="text-white">Goa</h1>
       </div>
    </div>
    <div class="carousel-item">
      <img src="https://hldak.mmtcdn.com/prod-s3-hld-hpcmsadmin/holidays/images/cities/1359/Manali_3.jpg?crop=800:420&downsize=800:420?downsize=inherit:inherit" alt="Manali" width="1100" height="500">
        <div class="carousel-caption">
        <h1 class="text-white">Manali</h1>
        </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<div class="container">
  <h2>Travel Destinations</h2>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
    Book Now
  </button>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Booking</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          Add Details
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
